<!DOCTYPE html>
<html>
<head>
  <title>NutriMama Voice Test</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #00796b;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #00796b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

<h2>üé§ NutriMama Speech Test</h2>
<button onclick="startRecognition()">üéô Speak in Hindi</button>
<div id="output">Waiting for your voice...</div>

<script>
  const output = document.getElementById("output");

  function startRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      output.innerText = "Your browser doesn't support speech recognition.";
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "hi-IN";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    output.innerText = "üé§ Listening...";

    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      output.innerText = "You said: " + transcript;
      speakText("‡§Ü‡§™‡§®‡•á ‡§ï‡§π‡§æ: " + transcript);
    };

    recognition.onerror = function(event) {
      output.innerText = "‚ùå Error: " + event.error;
    };
  }

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "hi-IN";
    speechSynthesis.speak(utterance);
  }
</script>

</body>
</html>
